<div class="row">
    <div class="col col-lg-12">
        <button type="button" class="btn btn-success" (click)="onAddNewUser()">New</button>
    </div>
</div>
<div class="row" style="margin-top: 10px;">
    <div class="col col-lg-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    <td>{{user.id}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="onEditUser(user)">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="onDeleteUser(user)">Delete</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
